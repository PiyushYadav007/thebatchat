<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>batchat - chatrooms</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/chatRoom.js" type="module" defer></script>
</head>
<body>
    <p class="bottom-gap">> welcome </p>
    <div class="vertical-flex">
        <div class="flex flex-width">
            <!-- chat rooms -->
            <div class="vertical-flex">
                <p class="bold">rooms</p>
                <div id="rooms-container"></div>
                <button id="add-room-button">++</button>
            </div>
            <!-- expiration dates -->
            <div class="vertical-flex">
                <p class="bold">expiration</p>
                <div id="expiration-container"></div>
            </div>
            <!-- new room creation -->
        </div>
        <div class="vertical-flex" id="room-creation-container">
            <div class="flex" id="new-room-input-container">
                
            </div>
        </div>
    </div>
</body>
</html>
