<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/room.js" type="module" defer></script>
</head>
<body class="flex-column">
    <div class="flex-title">
        <button id="menu-button">&lt; menu</button>
        <p id="room-name"></p>
        <p id="remaining-time"></p>
    </div>

    <p class="bold bottom-gap" id="number-active">3 active</p>

    <div class="vertical-flex" id="message-wrapper">
        <div id="message-container" class="vertical-flex"></div>
        <div class="flex" id="message-input">
            <p id="username"></p>
            <textarea id="message" rows="1"></textarea>
        </div>
    </div>
</body>
</html>
